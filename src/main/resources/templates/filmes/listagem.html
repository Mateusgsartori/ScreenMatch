<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{template.html}"
>
<head>
    <title>List de filmes</title>
</head>
<body>
<div layout:fragment="conteudo" class="container">
    <a class="link" href="/filmes/formulario">Novo</a>
    <h1 class="header_text">Lista de filmes</h1>
    <table class="movies_table">
        <thead>
        <tr>
            <th class="table_header">Nome</th>
            <th class="table_header">Duracao</th>
            <th class="table_header">Ano</th>
            <th class="table_header">Gênero</th>
            <th class="table_header">Ação</th>
        </tr>
        </thead>
        <tbody class="table_body">
        <tr th:each="filme : ${lista}">
            <td class="table_data" th:text="${filme.nome}"></td>
            <td class="table_data" th:text="${filme.duracaoEmMinutos}"></td>
            <td class="table_data" th:text="${filme.anoLancamento}"></td>
            <td class="table_data" th:text="${filme.genero}"></td>
            <td class="table_data">
                <a th:href="@{/filmes/formulario?id={id}(id=${filme.id})}">Editar</a>
                <form action="/filmes" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" name="id" th:value="${filme.id}">
                    <input type="submit" value="Excluir" class="submit" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
