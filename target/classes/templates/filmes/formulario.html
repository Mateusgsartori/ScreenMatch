<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{template.html}"
>
<head>
    <title>Cadastro de filmes</title>
</head>
<body>
<div layout:fragment="conteudo" class="container">
    <h1 class="header_text">Cadastro de filmes</h1>
    <form method="post" action="/filmes">
        <input type="hidden" name="_method" value="put" th:if="${filme != null}">
        <input type="hidden" name="id" th:value="${filme?.id}">
        <label class="label" for="nome">Nome:</label>
        <input class="input" id="nome" name="nome" th:value="${filme?.nome}">
        <label class="label" for="duracao">Duração (em minutos):</label>
        <input class="input" id="duracao" name="duracao" th:value="${filme?.duracaoEmMinutos}">
        <label class="label" for="ano">Ano de lançamento:</label>
        <input class="input" id="ano" name="ano" th:value="${filme?.anoLancamento}">
        <label class="label" for="genero">Gênero:</label>
        <input class="input" id="genero" name="genero" th:value="${filme?.genero}">
        <input type="submit" class="submit" value="Cadastrar">
    </form>
</div>
</body>
</html>
